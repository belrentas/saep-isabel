{% extends 'sistema/base.html' %}
{% load static %}

{% block content %}
<div id="login-container">
    <form id="login" action="{% url 'Cadastro_Turma' id=user.id %}" method="POST">
        {% csrf_token %}
        <p id="txt-login">Criar Turma</p>
        <input type="text" name="Nome_Turma" placeholder="Nome" class="login-input">

        <button type="submit" id="logar">Criar</button>
    </form>
</div>

{% endblock content %}
