{% extends 'sistema/base.html' %}
{% load static %}

{% block content %}
<div id="login-container">
    <form id="login" action="{% url 'Cadastro' %}" method="POST">
        {% csrf_token %}
        <p id="txt-login">Cadastrar</p>
        <input type="text" name="Nome_Professor" placeholder="Nome" class="login-input">
        <input type="text" name="Sobrenome_Professor" placeholder="Sobrenome" class="login-input">
        <input type="email" name="Email_Professor" placeholder="E-mail" class="login-input">
        <input type="password" name="Senha_Professor" placeholder="Senha" class="login-input">


        <button type="submit" id="logar">Cadastrar</button>
    </form>
</div>

{% endblock content %}
